<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name=description content="Страница статистики">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta itemprop="name" content="Итоги 2022 года">
    <meta itemprop="description" content="Встречаем новый год вместе">
    <meta itemprop="image" content="<%= htmlWebpackPlugin.options.url %>preview.png">
    <link rel="icon" href="<%= htmlWebpackPlugin.options.url %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div itemscope itemtype="http://schema.org/Event" style="display: none;">
        <div>
            <h1 itemprop="name">Итоги 2022 года</h1>
            <span itemprop="description">Встречаем новый год вместе</span>
            <img src="preview.png" alt="Встречаем новый год вместе" itemprop="image" />
        </div>
    </div>
    <div id="app"></div>
</body>

</html>
