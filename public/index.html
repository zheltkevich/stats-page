<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
    <link rel="icon" href="<%= htmlWebpackPlugin.options.url %>favicon.ico">

    <!-- Page Information -->
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta name=description content="Встречаем новый год вместе">
    <meta name="copyright" content="CoursEditor">

    <!-- Schema.org Microdata -->
    <meta itemprop="name" content="Итоги 2022 года">
    <meta itemprop="description" content="Встречаем новый год вместе">
    <meta itemprop="image" content="https://stats-page.vercel.app/assets/preview.png">

    <!-- Facebook / OpenGraph -->
    <meta property="og:title" content="Итоги 2022 года">
    <meta property="og:description" content="Встречаем новый год вместе">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stats-page.vercel.app">
    <meta property="og:image" content="https://stats-page.vercel.app/assets/preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Встречаем новый год вместе">

    <!-- Twitter -->
    <meta name="twitter:card" value="summary_large_image">
    <meta name="twitter:site" value="https://stats-page.vercel.app">
    <meta name="twitter:url" value="https://stats-page.vercel.app">
    <meta name="twitter:title" value="Итоги 2022 года">
    <meta name="twitter:description" value="Встречаем новый год вместе">
    <meta name="twitter:image" value="https://stats-page.vercel.app/assets/preview.png">
</head>

<body>
    <div id="app"></div>
</body>

</html>
